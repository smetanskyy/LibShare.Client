<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LibShare Client</title>
    <base href="/" />
    <link href="LibShare.Client.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <link href="lib/OwlCarousel2/assets/owl.carousel.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/OwlCarousel2/assets/owl.theme.default.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/magnific-popup.js/magnific-popup.css" rel="stylesheet" type="text/css" />
    <link href="lib/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
    <link href="css/flaticon.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/loader.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .grecaptcha-badge {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- loader -->
        <div id="ftco-loader" class="show fullscreen">
            <svg class="circular" width="48px" height="48px">
                <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
                <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
            </svg>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="lib/OwlCarousel2/owl.carousel.min.js"></script>
    <script src="lib/magnific-popup.js/jquery.magnific-popup.min.js"></script>
    <script src="lib/jquery-animateNumber/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="lib/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="js/libshare.js"></script>
    <script src='https://www.google.com/recaptcha/api.js?render=6Le3gRkaAAAAADJIzK5jv3HegJ7VzkuS0XiBa-mK'></script>
    <script>
        runCaptcha = function (actionName) {
            return new Promise((resolve, reject) => {
                grecaptcha.ready(function () {
                    grecaptcha.execute('6Le3gRkaAAAAADJIzK5jv3HegJ7VzkuS0XiBa-mK', { action: actionName })
                        .then(function (token) {
                            resolve(token);
                        });
                });
            });
        };

        showCaptcha = function () {
            $('.grecaptcha-badge').css('visibility', 'visible');
        }

        hideCaptcha = function () {
            $('.grecaptcha-badge').css('visibility', 'hidden');
        }
    </script>
</body>
</html>
